syntax = "proto3";

package qsh.protocol;

option go_package = "github.com/xtaci/qsh/protocol";

message Envelope {
  oneof body {
    ClientHello client_hello = 1;
    AuthChallenge auth_challenge = 2;
    AuthResponse auth_response = 3;
    AuthResult auth_result = 4;
    SecureData secure_data = 5;
    ServerHello server_hello = 6;
  }
}

message ClientHello {
  string client_id = 1;
  ClientMode mode = 2;
  bytes server_challenge = 3;
}

message ServerHello {
  bytes host_public_key = 1;
  Signature signature = 2;
}

enum ClientMode {
  CLIENT_MODE_SHELL = 0;
  CLIENT_MODE_COPY = 1;
}

message AuthChallenge {
  bytes challenge = 1;
  bytes kem_p = 2;
  bytes kem_q = 3;
  uint32 pads = 4;
  uint32 session_key_size = 5;
}

message Signature {
  bytes beta = 1;
  bytes f = 2;
  bytes h = 3;
  bytes s1_verify = 4;
  bytes s2_verify = 5;
  repeated bytes u = 6;
  repeated bytes v = 7;
  uint32 k = 8;
}

message AuthResponse {
  string client_id = 1;
  Signature signature = 2;
}

message AuthResult {
  bool success = 1;
  string message = 2;
}

message SecureData {
  bytes ciphertext = 1;
  bytes mac = 2;
  bytes nonce = 3;
  int64 timestamp = 4;
}

message PlainPayload {
  oneof payload {
    bytes stream = 1;
    Resize resize = 2;
    FileTransferRequest file_request = 3;
    FileTransferChunk file_chunk = 4;
    FileTransferResult file_result = 5;
  }
}

message Resize {
  uint32 rows = 1;
  uint32 cols = 2;
}

enum FileDirection {
  FILE_DIRECTION_UPLOAD = 0;
  FILE_DIRECTION_DOWNLOAD = 1;
}

message FileTransferRequest {
  FileDirection direction = 1;
  string path = 2;
  uint64 size = 3;
  uint32 perm = 4;
}

message FileTransferChunk {
  bytes data = 1;
  uint64 offset = 2;
  bool eof = 3;
}

message FileTransferResult {
  bool success = 1;
  string message = 2;
  uint64 size = 3;
  bool done = 4;
  uint32 perm = 5;
}
